<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Space War</title>
</head>

<link rel="stylesheet" href="SpaceWarStyleSheet.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="SpaceWarScripts.js"></script>

<body>
	<table ng-app="myApp" ng-controller="myCtrl">
		<tr>
			<td>
				<button id="start" ng-click="startStopClick()">Start</button>
				<button id="nextLevel" ng-click="nextLevelClick()">Next Level</button>
				<button id="retry" ng-click="retryClick()">Retry</button>
			</td>
		</tr>
		<tr>
			<td>
				<label id="info" />
			</td>
		</tr>
		<tr>
			<td>
				<label id="info2" />
			</td>
		</tr>
	</table>
	<div id="canvasContainer">
		<canvas id="field" class="canvasField" width="1024" height="768"/>
	</div>
</body>
</html>
